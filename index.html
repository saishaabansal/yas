<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Gift</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background-color: #f8c8dc; /* baby pink */
  font-family: 'Pacifico', cursive;
  overflow: hidden;
}


    /* FLOATING HEARTS */
    .heart {
      position: absolute;
      color: #b11226;
      opacity: 0.08;
      animation: floatUp 12s linear infinite;
      filter: blur(0.5px);
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); }
      100% { transform: translateY(-10vh) scale(1.3); }
    }

    /* BUTTON */
    .start-btn {
      background-color: #b11226;
      color: white;
      font-size: 60px;
      padding: 22px 70px;
      border: none;
      border-radius: 45px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
      animation: pulse 3s ease-in-out infinite;
      transition: transform 0.3s ease;
      z-index: 2;
    }

    .start-btn:hover {
      transform: scale(1.07);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.85; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.85; }
    }

    .hidden { display: none; }

    /* ENVELOPE CONTAINER */
    .envelope-container {
      text-align: center;
      z-index: 2;
    }

    .hint {
      font-size: 28px;
      color: #b11226;
      margin-bottom: 18px;
      animation: pulse 3s ease-in-out infinite;
    }

    /* ENVELOPE */
    .envelope {
      width: 420px;
      height: 280px;
      background-color: white;
      position: relative;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .envelope::before,
    .envelope::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(177,18,38,0.2);
      clip-path: polygon(0 100%, 50% 45%, 100% 100%);
      border-radius: 16px;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      clip-path: polygon(0 0, 100% 0, 50% 55%);
      transform-origin: top;
      transition: transform 1s ease;
      border-radius: 16px;
    }

    .letter {
      position: absolute;
      bottom: 15px;
      left: 15px;
      width: 390px;
      height: 230px;
      background-color: #fffafc;
      border-radius: 14px;
      padding: 25px;
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      background: transparent;
      outline: none;
      font-family: 'Pacifico', cursive;
      font-size: 26px;
      color: #b11226;
    }

    .open .flap { transform: rotateX(180deg); }
    .open .letter { opacity: 1; transform: translateY(0); }
  </style>
</head>

<body>

  <!-- HEARTS -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "♥";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 8 + Math.random() * 8 + "s";
      heart.style.fontSize = 14 + Math.random() * 20 + "px";
      document.body.appendChild(heart);
    }
  </script>

  <button class="start-btn" id="startBtn">Numero 4?</button>

  <div class="envelope-container hidden" id="envelopeContainer">
    <div class="hint">click to open</div>
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="letter">
        <textarea placeholder="Write your message here…"></textarea>
      </div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const envelopeContainer = document.getElementById("envelopeContainer");
    const envelope = document.getElementById("envelope");

    startBtn.addEventListener("click", () => {
      startBtn.classList.add("hidden");
      envelopeContainer.classList.remove("hidden");
    });

    envelope.addEventListener("click", () => {
      envelope.classList.toggle("open");
    });
  </script>

</body>
</html>
